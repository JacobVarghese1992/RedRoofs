<div class="row">
   
   <div class="col-sm-2"></div>
   
   <div class="col-sm-2">
	  <div class = "dummy-height"> </div>
      
	  <form #f="ngForm" novalidate>
		 <div class="panel panel-default panel-box">
    	 <div class="panel-body">

         <div class="form-group" id="homepagebox">
			 
            <!-- We'll add our form controls here -->
            <div>
               <label>State</label><br/>
               <select name="state" class="form-control" #state (change)="getStateFromDropDown(state.value)">
               <option *ngFor="let state of states" [value]="state.state">  
               {{state.state_text}}
               </option>
               </select>
            </div>

            <br/>
            
			<div>
               <label>City</label><br/>
               <select name="city" class="form-control" #city (change)="getCityFromDropDown(city.value)">
               <option *ngFor="let city of cities" [value]="city.city">  
               {{city.city_text}}
               </option>
               </select>
            </div>
            
			<br/>
            <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="goToListings()">Submit</button>
         
		 </div>
		 </div>
		 </div> 
      </form>
	  
	  <div class = "dummy-height"> </div>
	  <div class = "dummy-height"> </div>
	  <button class="btn btn-secondary btn-lg btn-block" type="submit" (click)="goToListings()">Favourites</button>
   </div>
   
   <div class="col-sm-8">
      <div class="bg"></div>
   </div>
</div>
